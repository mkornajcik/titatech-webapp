<!-- login.html -->
<title>Login - TitanTech</title>
{% extends "base.html" %}

{% block content %}


    <div class="body-form">
        <div class="main-form">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form method="POST" action="{{ url_for('auth') }}">
                    <input type="hidden" name="action" value="register">
                    <label for="chk" class="label-form" aria-hidden="true">Sign up</label>
                    <input class="input-form" type="text" id="username" name="username" placeholder="User name" required="">
                    <input class="input-form" type="email" id="email" name="email" placeholder="Email" required="">
                    <input class="input-form" type="password" id="password" name="password" placeholder="Password" required="">
                    <button class="button-form">Sign up</button>
                </form>
            </div>

            <div class="login">
                <form method="POST" action="{{ url_for('auth') }}">
                    <input type="hidden" name="action" value="login">
                    <label for="chk" class="label-form" aria-hidden="true">Login</label>
                    <input type="email" class="input-form" name="email" placeholder="Email" required="">
                    <input type="password" class="input-form" name="password" placeholder="Password" required="">
                    <button class="button-form">Login</button>
                    <p class="details-form">To try it out, use these:</p>
                    <p class="details-form">Email: user@email.com</p>
                    <p class="details-form">Password: 1234</p>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
